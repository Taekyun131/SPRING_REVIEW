<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>선택자 연습</title>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
	// document에 DOM이 처리되는 이벤트 처리함수
	$(document).ready(function (){
		alert($("#unique2").html());
	});
	// 페이지 로드 시 id가 unique2인 태그를 검색한 후 html() 메서드를 이용해 태그의 값을 가져옴
</script>
</head>
<body>
	<div class="class1">안녕하세요.</div>
	<div id="unique2">제이쿼리입니다!</div>
	<div id="unique3">
		<p>제이쿼리는 아주 쉽습니다.</p>
	</div>
</body>
</html>
