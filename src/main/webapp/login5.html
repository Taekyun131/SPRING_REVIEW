<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 자바스크립트로 서블릿에 요청하기 -->
<script type="text/javascript">
	function fn_validate(){
		var formLogin=document.formLogin;	// <form>태그의 name속성으로 객체를 받아옴
		var user_id=formLogin.user_id.value;
		var user_pw=formLogin.user_pw.value;
		
		if((user_id.length==0 || user_id=="") || 
				(user_pw.length==0 || user_pw=="")){
			alert("아이디와 비밀번호는 필수입니다.");
		}else{
			formLogin.method="post";	// <form> 태그의 전송방식을 post로 설정
			formLogin.action="login5";	// action 속성을 서블릿 매핑 이름인 login5로 설정
			formLogin.submit();			// 자바스크립트에서 서블릿으로 전송
		}
	}
</script>
<title>로그인 창</title>
</head>
<body>
	<form name="formLogin" method="post" action="login" encType="UTF-8">	<!-- 입력된 데이터를 서블릿 매핑 이름이 login인 서블릿으로 전송 -->
		아이디: <input type="text" name="user_id"><br>	<!-- 텍스트 박스에 입력된 ID를 user_id로 전송 -->
		비밀번호: <input type="password" name="user_pw"><br>	<!-- 텍스트 박스에 입력된 비밀번호를 user_pw로 전송 -->
		<input type="button" value="로그인" onClick="fn_validate()">
		<input type="reset" value="다시 입력">
		<input type="hidden" name="user_address" value="서울시 성북구" /><!-- <hidden>태그를 사용해 화면에는 보이지 않게 값을 서블릿으로 전송 -->
	</form>
</body>
</html>
